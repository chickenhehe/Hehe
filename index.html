    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;

      animation: pop 1s ease;

    h1 {
      font-size: 2.5rem;
      color: #ff4e50;
    }
    p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #333;
    }
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: red;
      animation: floatUp 7s infinite ease-in;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
